<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        <title>Final Weather</title>
</head>
<body>
    <div class="container">   
        <div class="weather-app-wrapper">
        <div class="weather-app">


    <h1 id="city"></h1>
<ul class="header"><li>Last updated:</li><li id="date"></li></ul>

<ul class="weather-picture"> 
    <li>
 <img src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png" alt="symbol-weather" class="float-center"> 
</li>
<li id="description">
   It's raining cats and dogs
</li>

</ul>

<div class="temperature-now">
    <strong id="temperature"></strong> 
    <span class="units">°C | <a href="#">°F</a></span> 
</div>

<div class="row">
<div class="col">
<ul><li>wind:<span id="wind"></span>km/h  </li> 
</div>
<div class="col"><li> humidity:<span id="humidity"></span>% </li></div> <div class="col"><li>visibility:<span id="visibility"></span>km </li></ul>
</div>
</div>


</div>

<small> <a href="https://github.com/Deblapin/Final-Project" target="_blank">Open-source code</a> by Debora Lapin
</small>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>


</html>
